<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>
      Frontend Mentor | Stats preview card component
    </title>
  </head>

  <body class="body">
    <article class="card">
      <picture class="card__picture">
        <source
          srcset="./images/image-header-mobile.jpg"
          media="(max-width: 768px)"
        />

        <img
          src="./images/image-header-desktop.jpg"
          alt="three women working at an office"
          class="card__image"
        />
      </picture>

      <div class="card__body">
        <h2 class="card__title">
          Get
          <mark class="card__accent">insights</mark>
          that help your business grow.
        </h2>

        <p class="card__copy">
          Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <ul class="card__stats stats">
          <li class="stats__item">
            <span class="stats__value">10k+</span>
            <span class="stats__copy">companies</span>
          </li>

          <li class="stats__item">
            <span class="stats__value">314</span>
            <span class="stats__copy">templates</span>
          </li>

          <li class="stats__item">
            <span
              class="stats__value stats__value--uppercase"
            >
              12m+
            </span>
            <span class="stats__copy">queries</span>
          </li>
        </ul>
      </div>
    </article>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        rel="noopener"
        class="attribution__link"
      >
        Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/patriciarrsilva"
        target="_blank"
        rel="noopener"
        class="attribution__link"
      >
        Patr√≠cia Silva </a
      >.
    </footer>
  </body>
</html>
